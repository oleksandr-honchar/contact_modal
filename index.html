<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Temporary Register button to test functionality -->
    <button class="test-button" id="registerBtn" onclick="openModal()" style="">
      Register
    </button>

    <!-- Modal Structure -->
    <div class="modal" id="contactModal">
      <div class="modal-content">
        <!-- Close Button -->
        <button class="close-btn" id="closeBtn">X</button>
        <h2>Register</h2>

        <!-- Event Name (static for this case, can be dynamic) -->
        <p class="event-name">Event: Book Launch</p>

        <!-- Contact Form -->
        <form id="contactForm">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />

          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
